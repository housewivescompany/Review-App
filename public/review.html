<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Review - ReviewFlow</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <a href="#" class="logo" id="logo-link">
          <svg id="logo-default-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
          <img id="logo-custom-img" class="logo-img" style="display:none;" alt="Logo">
          <span id="brand-name" class="brand-name-text">ReviewFlow</span>
        </a>
        <a id="admin-panel-btn" class="btn btn-sm btn-ghost" href="/" style="display:none; margin-left:auto;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
          Admin
        </a>
        <div id="nav-controls" class="nav-controls" style="display:none;">
          <a id="back-to-all" class="btn btn-sm btn-ghost" href="#" style="display:none;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect></svg>
            All
          </a>
          <span class="nav-divider" id="nav-divider" style="display:none;"></span>
          <button class="btn btn-sm btn-ghost" id="prev-btn" onclick="navigateCreative(-1)" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
            Previous
          </button>
          <span id="creative-counter" class="creative-counter">1 of 1</span>
          <button class="btn btn-sm btn-ghost" id="next-btn" onclick="navigateCreative(1)" disabled>
            Next
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Loading -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading creative...</p>
    </div>

    <!-- Project Overview (when viewing /review/:projectId) -->
    <div id="project-overview" class="main" style="display:none;">
      <div class="section-header">
        <div>
          <h1 id="overview-project-name"></h1>
          <p class="subtitle" id="overview-client-name"></p>
        </div>
        <div class="header-actions">
          <button class="btn btn-outline btn-sm" onclick="downloadAllCreatives()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            Download All
          </button>
          <button class="btn btn-outline btn-sm" onclick="downloadPDF()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 18v-6"></path><path d="M9 15l3 3 3-3"></path></svg>
            Export PDF
          </button>
        </div>
      </div>

      <div class="approval-progress" id="overview-progress">
        <div class="progress-stats">
          <span class="stat stat-approved"><span class="dot dot-approved"></span> <span id="ov-approved">0</span> Approved</span>
          <span class="stat stat-pending"><span class="dot dot-pending"></span> <span id="ov-pending">0</span> Pending</span>
          <span class="stat stat-revision"><span class="dot dot-revision"></span> <span id="ov-revision">0</span> Revisions</span>
        </div>
        <div class="progress-bar">
          <div id="ov-progress-fill" class="progress-fill"></div>
        </div>
      </div>

      <div id="overview-grid" class="creatives-grid"></div>
    </div>

    <!-- Single Creative Review -->
    <div id="review-content" class="review-layout" style="display:none;">
      <!-- Media Panel -->
      <div class="media-panel">
        <button class="media-nav-arrow media-nav-left" id="media-prev-btn" onclick="navigateCreative(-1)" style="display:none;" title="Previous">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <div id="media-wrapper" class="media-wrapper">
          <button class="fullscreen-close-btn" id="fullscreen-close-btn" onclick="toggleFullscreen()" style="display:none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          </button>
          <div id="media-container" class="media-container">
            <!-- Filled by JS -->
          </div>
          <div id="pin-overlay" class="pin-overlay"></div>
        </div>
        <button class="media-nav-arrow media-nav-right" id="media-next-btn" onclick="navigateCreative(1)" style="display:none;" title="Next">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
        <div class="media-toolbar">
          <div class="media-filename" id="media-filename"></div>
          <div class="media-tools">
            <div class="zoom-controls" id="zoom-controls" style="display:none;">
              <button class="media-tool-btn" onclick="zoomOut()" title="Zoom out (-)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              </button>
              <button class="media-tool-btn" id="zoom-reset-btn" onclick="resetZoom()" title="Reset zoom (double-click)">
                <span id="zoom-level">100%</span>
              </button>
              <button class="media-tool-btn" onclick="zoomIn()" title="Zoom in (+)">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              </button>
            </div>
            <button class="media-tool-btn" id="download-creative-btn" onclick="downloadCreative()" title="Download this creative">
              <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </button>
            <button class="media-tool-btn" id="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen view">
              <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
            </button>
            <button class="media-tool-btn" id="toggle-pins-btn" onclick="togglePinsVisibility()" style="display:none;" title="Show all pins">
              <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
              <span id="pin-count-label"></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="review-sidebar">
        <!-- Status Banner -->
        <div id="status-banner" class="status-banner status-pending">
          <span id="status-icon"></span>
          <span id="status-text">Pending Review</span>
        </div>

        <!-- Title & Caption -->
        <div class="sidebar-section">
          <h3>Title</h3>
          <input type="text" id="creative-title" class="input-field" placeholder="Enter a title for this creative...">
        </div>

        <div class="sidebar-section">
          <h3>
            Caption / Copy
            <span class="image-text-meta" id="caption-meta"></span>
          </h3>
          <div class="image-text-controls">
            <div></div>
            <div class="image-text-tabs" id="caption-tabs" style="display:none;">
              <button class="image-text-tab active" data-tab="edit" onclick="switchCaptionTab('edit')">Edit</button>
              <button class="image-text-tab" data-tab="changes" onclick="switchCaptionTab('changes')">Changes</button>
              <button class="image-text-tab" data-tab="history" onclick="switchCaptionTab('history')">History</button>
            </div>
          </div>
          <div id="caption-edit">
            <textarea id="creative-caption" class="input-field textarea" rows="6" placeholder="Enter caption, ad copy, or description..."></textarea>
            <button class="btn btn-outline btn-sm" onclick="saveDetails()" style="margin-top:6px;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
              Save Changes
            </button>
          </div>
          <div id="caption-changes" class="diff-view" style="display:none;"></div>
          <div id="caption-history" class="text-history" style="display:none;"></div>
        </div>

        <!-- Image Text -->
        <div class="sidebar-section" id="image-text-section" style="display:none;">
          <h3>
            Image Text
            <span class="image-text-meta" id="image-text-meta"></span>
          </h3>
          <div class="image-text-controls">
            <div></div>
            <div class="image-text-tabs" id="image-text-tabs" style="display:none;">
              <button class="image-text-tab active" data-tab="edit" onclick="switchImageTextTab('edit')">Edit</button>
              <button class="image-text-tab" data-tab="changes" onclick="switchImageTextTab('changes')">Changes</button>
              <button class="image-text-tab" data-tab="history" onclick="switchImageTextTab('history')">History</button>
            </div>
          </div>
          <div id="image-text-edit">
            <textarea id="image-text-input" class="input-field textarea" rows="5" placeholder="Enter the text from the image or graphic..."></textarea>
            <button class="btn btn-outline btn-sm" onclick="saveImageText()" style="margin-top:6px;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
              Save Changes
            </button>
          </div>
          <div id="image-text-changes" class="diff-view" style="display:none;"></div>
          <div id="image-text-history" class="text-history" style="display:none;"></div>
        </div>

        <!-- Version History (admin only) -->
        <div class="sidebar-section" id="version-section" style="display:none;">
          <h3>
            Version
            <span id="version-badge" class="comment-count-badge">1</span>
          </h3>
          <div id="version-info" class="version-info">
            <span id="version-label" class="version-label">Version 1 (current)</span>
          </div>
          <div id="version-history" class="version-history" style="display:none;"></div>
          <div class="version-actions">
            <input type="file" id="version-file-input" accept="image/*,video/*,.pdf" style="display:none;">
            <button class="btn btn-outline btn-sm" id="upload-version-btn" onclick="document.getElementById('version-file-input').click()">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
              Upload New Version
            </button>
            <button class="btn btn-ghost btn-sm" id="toggle-history-btn" onclick="toggleVersionHistory()" style="display:none;">
              View History
            </button>
          </div>
        </div>

        <!-- Approval Actions -->
        <div class="sidebar-section">
          <h3>Approval</h3>
          <div class="approval-actions">
            <button class="btn btn-approve" onclick="setStatus('approved')">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
              Approve
            </button>
            <button class="btn btn-request-revision" onclick="setStatus('revision_requested')">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
              Request Revision
            </button>
            <button class="btn btn-reset" onclick="setStatus('pending')">
              Reset to Pending
            </button>
          </div>
        </div>

        <!-- Comments -->
        <div class="sidebar-section comments-section">
          <h3>
            Comments
            <span id="comment-count" class="comment-count-badge">0</span>
          </h3>

          <div id="comments-list" class="comments-list">
            <!-- Filled by JS -->
          </div>

          <div class="comment-form">
            <div id="comment-identity" class="comment-identity">
              <span id="commenting-as"></span>
              <span class="identity-actions">
                <button class="link-btn" onclick="showIdentityModal()">Change</button>
                <button class="link-btn" id="signout-btn" onclick="signOut()" style="display:none;">Sign Out</button>
              </span>
            </div>
            <div id="pin-indicator" class="pin-indicator" style="display:none;">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3" fill="var(--bg-elevated)"></circle></svg>
              <span id="pin-indicator-text">Pin #1</span>
              <button class="pin-indicator-cancel" onclick="cancelPin()">&times;</button>
            </div>
            <textarea id="comment-text" class="input-field textarea" rows="2" placeholder="Leave a comment..."></textarea>
            <div class="comment-form-actions">
              <button class="btn btn-ghost btn-sm pin-mode-btn" id="pin-mode-btn" onclick="enterPinMode()" title="Click to place a pin on the image, then add your comment">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                Pin
              </button>
              <button class="btn btn-primary btn-sm" onclick="addComment()">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              Post Comment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Identity Modal -->
    <div id="identity-modal" class="modal-overlay" style="display:none;">
      <div class="modal modal-sm">
        <div class="modal-header">
          <h2 id="identity-modal-title">Welcome</h2>
          <button class="close-btn" id="identity-close-btn" onclick="hideIdentityModal()" style="display:none;">&times;</button>
        </div>
        <div class="modal-body">
          <!-- Guest-only mode (email sign-in hidden for now) -->
          <div id="auth-guest" class="auth-panel">
            <p class="auth-desc">Enter your name to comment. Your identity is saved on this device only.</p>
            <div class="form-group">
              <label for="identity-name">Your Name *</label>
              <input type="text" id="identity-name" class="input-field" placeholder="e.g., Sarah Johnson">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="auth-submit-btn" onclick="submitAuth()">Continue</button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast" style="display:none;"></div>
  </div>

  <script src="/js/review.js"></script>
</body>
</html>
